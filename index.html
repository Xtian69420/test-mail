<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Testing Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="inline-block p-4 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-envelope text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Email Testing Service</h1>
            <p class="text-gray-600">Test Betcha Booking E-mail</p>
        </div>

        <!-- Main Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12">
                <!-- Form -->
                <form id="emailForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                placeholder="Enter your email address"
                                class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none text-gray-700"
                            >
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                    >
                        <span id="btnText">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Test Email
                        </span>
                        <span id="btnLoading" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Sending...
                        </span>
                    </button>
                </form>

                <!-- Alert Messages -->
                <div id="alertContainer" class="mt-6"></div>

                <!-- Info Section -->
                <div class="mt-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-blue-100">
                    <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                        <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                        How it works
                    </h3>
                    <ul class="space-y-2 text-sm text-gray-600">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2 flex-shrink-0"></i>
                            <span>Enter your email address in the field above</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2 flex-shrink-0"></i>
                            <span>Click the "Send Test Email" button</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2 flex-shrink-0"></i>
                            <span>Check your inbox for the test email</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-gray-500 text-sm">
                <p>Powered by Betcha API</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const alertContainer = document.getElementById('alertContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            
            try {
                const response = await fetch('https://betcha-api.onrender.com/test-mail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`Test email sent successfully to ${email}! Please check your inbox.`, 'success');
                    emailInput.value = '';
                } else {
                    showAlert(data.message || 'Failed to send test email. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('An error occurred while sending the email. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                // Re-enable button and restore original text
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `animate-slide-in p-4 rounded-xl ${
                type === 'success' 
                    ? 'bg-green-50 border-2 border-green-200 text-green-800' 
                    : 'bg-red-50 border-2 border-red-200 text-red-800'
            }`;
            
            alertDiv.innerHTML = `
                <div class="flex items-start">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mt-0.5 mr-3 flex-shrink-0"></i>
                    <div class="flex-1">
                        <p class="font-semibold mb-1">${type === 'success' ? 'Success!' : 'Error'}</p>
                        <p class="text-sm">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-${type === 'success' ? 'green' : 'red'}-600 hover:text-${type === 'success' ? 'green' : 'red'}-800 ml-3">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateY(-10px)';
                alertDiv.style.transition = 'all 0.3s ease-out';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        // Add some validation feedback
        emailInput.addEventListener('input', (e) => {
            if (e.target.validity.valid) {
                e.target.classList.remove('border-red-300');
                e.target.classList.add('border-gray-200');
            }
        });

        emailInput.addEventListener('invalid', (e) => {
            e.target.classList.add('border-red-300');
            e.target.classList.remove('border-gray-200');
        });
    </script>
</body>
</html>
